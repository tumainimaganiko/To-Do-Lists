<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Today's to do</h1>
            <i class="fa-solid fa-rotate"></i>
        </div>
        <div>
            <form id="form">
                <input id="text" name="text" type="text" placeholder="Add to your list" required>
            </form>
            <i class="fa-solid fa-arrow-turn-down-left"></i>
        </div>
        <ul id="list"></ul>
        <a href="#">Clear all completed</a>
    </div>
</body>
</html>
